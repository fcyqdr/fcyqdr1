<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备用转接页面</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('背景4.jpg'); /* 替换为你的图片URL */
            background-size: cover; /* 确保铺满 */
            background-position: center; /* 居中对齐 */
            background-repeat: no-repeat; /* 不重复 */
            margin: 0; /* 移除外边距 */
            padding: 0; /* 移除内边距 */
            height: 100vh; /* 确保body高度充满视口 */
            overflow: hidden; /* 防止滚动条影响 */
        }
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 36px;
            color: #ffD700;
            animation: wave 2s infinite;
            position: relative;
            display: inline-block;
            padding: 20px; /* 给标题添加内边距以避免贴边 */
            background: rgba(0, 0, 0, 0.5); /* 半透明背景增强可读性 */
        }
        ul {
            list-style-type: none;
            padding: 0;
            z-index: 10; /* 确保内容在开门效果上方 */
        }
        li {
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: calc(0.2s * var(--i));
        }
        a {
            text-decoration: none;
            color: #87CEEB;
            font-size: 18px;
            transition: color 0.3s;
            background: rgba(0, 0, 0, 0.5); /* 半透明背景增强可读性 */
            padding: 5px 10px; /* 给链接添加内边距 */
        }
        a:hover {
            color: #4B0082;
        }
        .door {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #2F4F4F;
            z-index: 1000;
        }
        .door-left {
            left: 0;
            animation: openLeft 5s ease-out forwards;
        }
        .door-right {
            right: 0;
            animation: openRight 5s ease-out forwards;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes openLeft {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        @keyframes openRight {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="door door-left"></div>
    <div class="door door-right"></div>
    <h1>备用转接</h1>

        <li style="--i: 4;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻👉🏻❤️用力插入全新的世界❤️</a></li>
        <li style="--i: 5;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻👉🏻❤️用力插入全新的世界❤️</a></li>
    </ul>
</body>
</html>
