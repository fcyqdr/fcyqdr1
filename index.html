<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备用转接页面</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://via.placeholder.com/1920x1080'); /* 默认背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-image 1s ease, background-color 0.5s ease; /* 平滑过渡 */
        }
        body.dark-mode {
            background-color: #1a1a1a; /* 深色模式默认背景 */
        }
        body.light-mode {
            background-color: #f0f0f0; /* 浅色模式默认背景 */
        }
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 72px;
            color: #ffD700;
            animation: wave 2s infinite;
            position: relative;
            display: inline-block;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            z-index: 10;
        }
        li {
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: calc(0.2s * var(--i));
        }
        a {
            text-decoration: none;
            color: #87CEEB;
            font-size: 24px;
            transition: color 0.3s;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
        }
        a:hover {
            color: #00cc00;
        }
        .door {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #2F4F4F;
            z-index: 1000;
        }
        .door-left {
            left: 0;
            animation: openLeft 5s ease-out forwards;
        }
        .door-right {
            right: 0;
            animation: openRight 5s ease-out forwards;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes openLeft {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        @keyframes openRight {
            from { transform: translateX(0); }
            to { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="door door-left"></div>
    <div class="door door-right"></div>
    <h1>备用转接</h1>
    <ul>
        <li style="--i: 1;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻点击🖕进入🍆</a></li>
        <li style="--i: 2;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻点击🖕进入💓</a></li>
        <li style="--i: 3;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻点击🖕进入💞</a></li>
        <li style="--i: 4;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻点击🖕进入💘</a></li>
        <li style="--i: 5;"><a href="https://fcyqdr.github.io/fcyqdr/" target="_blank">👉🏻点击🖕进入💕</a></li>
    </ul>

    <script>
        const backgrounds = [
            '背景6.jpg', // 默认占位图1
            '背景7.jpg', // 占位图2
            '背景4.jpg'  // 占位图3
            // 替换为你的实际图片URL
        ];
        let currentIndex = 0;

        // 检测系统主题并应用
        function setTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        }

        // 监听主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);

        // 初始设置主题
        setTheme();

        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % backgrounds.length;
        }

        // 每2秒切换一次背景
        setInterval(changeBackground, 5000);

        // 页面加载时立即切换一次，确保动画生效
        changeBackground();
    </script>
</body>
</html>
